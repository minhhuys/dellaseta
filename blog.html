<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Monde - Restaurant HTML Template | Blog</title>

    <!--Favicon-->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <!-- Responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
    <!--[if lt IE 9]><script src="js/respond.js"></script><![endif]-->

    <link href="layout.css" rel="stylesheet">

</head>

<body>
    <div class="page-wrapper">

        <!-- Preloader -->
        <div class="preloader"></div>

        <!-- Main Header-->
        <header class="main-header">

        </header>
        <!--End Main Header -->

        <!--Page Title-->
        <section class="page-title" id="bannerBlog" style="background-image:url(images/background/6.jpg);">
            <div class="auto-container">
                <div class="title">Read our</div>
                <h2></h2>
            </div>
        </section>
        <!--End Page Title-->

        <!--Blog Page Section-->
        <section class="blog-page-section">
            <div class="auto-container">
                <div class="row clearfix">

                </div>

                <!-- Styled Pagination -->
                <div class="styled-pagination text-center">
                    <ul class="clearfix">
                        <li><a class="active" href="#">1</a></li>
                        <li><a href="#">2</a></li>
                    </ul>
                    <div class="pages">Page 1 of 2</div>
                </div>

            </div>
        </section>
        <!--End Blog Page Section-->

        <!--Main Footer -->
        <footer class="main-footer">
        </footer>
        <!--End Main Footer-->

    </div>
    <!--End pagewrapper-->

    <!--Scroll to top-->
    <div class="scroll-to-top scroll-to-target" data-target="html"><span class="icon fa fa-angle-up"></span></div>

    <script src="js/jquery.js"></script>
    <script src="js/UserDefine/blog.js"></script>

    <script>
        $.ajax({
            url: "/_header.html",
            async: false,
            context: document.body
        }).done(function (content) {
            $(".main-header").html(content);
        });
        $.ajax({
            url: "/_footer.html",
            async: false,
            context: document.body
        }).done(function (content) {
            $(".main-footer").html(content);
        });

        Blog.init();
    </script>
</body>

</html>
