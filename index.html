<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Nhà hàng Della Seta &#8211; Pizza &amp; Steak</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="images/della-seta/logo_black.png" type="image/x-icon">
    <link rel="icon" href="images/della-seta/logo_black.png" type="image/x-icon">
    <!-- Responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="layout.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
</head>

<body>
    <div class="page-wrapper">
        <!-- Preloader -->
        <div class="preloader"></div>

        <!-- Main Header-->
        <header class="main-header">
        </header>
        <!--End Main Header -->

        <!--Main Slider-->
        <section class="main-slider">
            <div class="rev_slider_wrapper fullwidthbanner-container" id="rev_slider_one_wrapper" data-source="gallery">
                <div class="rev_slider fullwidthabanner" id="rev_slider_one" data-version="5.4.1">
                    <ul id="bannerHome">
                    </ul>
                </div>
            </div>
        </section>
        <!--End Main Slider-->

        <!--Title Section-->
        <section class="title-section" id="anchorAboutUs">
            <div id="section_home2" class="auto-container">
            </div>
        </section>
        <!--End Title Section-->

        <!--Gallery Section-->
        <section id="section_home3" class="gallery-section">
            <div class="outer-container">
                <div class="row clearfix">
                    <div class="section_item1 column col-md-8 col-sm-8 col-xs-12">
                    </div>
                    <div class="section_item2 column col-md-4 col-sm-4 col-xs-12">
                    </div>
                </div>
            </div>
        </section>
        <!--End Gallery Section-->

        <!--Menu Section-->
        <section id="section_home4" class="menu-section">
            <div class="auto-container">
                <!--Sec Title-->
                <div class="sec-title centered">
                    <div class="title"></div>
                    <h2></h2>
                </div>
                <!--End Sec Title-->

                <div class="row clearfix">
                </div>

            </div>
        </section>
        <!--End Menu Section-->

        <!--Call To Action-->
        <section id="section_home5" class="call-to-action">
            <div class="auto-container">
                <h2></h2>
            </div>
        </section>
        <!--End Call To Action-->

        <!--Reservation Section-->
        <section class="reservation-section" id="anchorReservation">
            <div class="auto-container">
                <!--Sec Title-->
                <div class="sec-title centered">
                    <div class="title">Magical Experience</div>
                    <h2>Đặt chỗ</h2>
                </div>

                <!--Reserve Form-->
                <div class="reserve-form">
                    <form method="post">
                        <div class="row clearfix">

                            <!--Column-->
                            <div class="column col-md-4 col-sm-6 col-xs-12">
                                <!--Form Group-->
                                <div class="form-group">
                                    <label class="icon_calendar"></label>
                                    <input class="datepicker" />
                                </div>
                            </div>

                            <!--Column-->
                            <div class="column col-md-4 col-sm-6 col-xs-12">
                                <div class="form-group">
                                    <label class="ion-ios-clock-outline"></label>
                                    <input class="timepicker" />
                                </div>
                            </div>

                            <!--Column-->
                            <div class="column col-md-4 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label class="ion-android-person"></label>
                                    <select class="custom-select-box">

                                        <option>1 Khách</option>
                                        <option>2 Khách</option>
                                        <option>3 Khách</option>
                                        <option>4 Khách</option>
                                        <option>5 Khách</option>
                                        <option>6 Khách</option>
                                        <option>7 Khách</option>
                                        <option>8 Khách</option>
                                        <option>9 Khách</option>
                                        <option>10 Khách</option>

                                    </select>
                                </div>
                            </div>


                        </div>
                    </form>
                    <!--Column-->
                    <div class="column text-center col-md-12 col-sm-12 col-xs-12">
                        <button class="theme-btn btn-style-one" type="button" data-toggle="modal"
                            data-target="#bookingModal">Gửi
                            thông tin</button>
                    </div>
                </div>
            </div>
        </section>
        <!--End Reservation Section-->

        <!--Testimonial Section-->
        <section id="section_home6" class="testimonial-section" style="background-image:url(images/background/3.jpg);">
            <div class="auto-container">
                <div class="single-item-carousel owl-carousel owl-theme">
                </div>
            </div>
        </section>
        <!--End Testimonial Section-->

        <!--Information Section-->
        <section class="information-section" id="anchorContact">
            <div class="auto-container">
                <div class="row clearfix">
                    <!--Info Column-->
                    <div class="info-column col-md-4 col-sm-12 col-xs-12" id="divAddress">
                    </div>
                    <!--Map Column-->
                    <div class="map-column col-md-8 col-sm-12 col-xs-12">
                        <!--Map Outer-->
                        <div class="map-outer">
                            <!--Map Canvas-->
                            <!-- <div class="map-canvas" data-zoom="12" data-lat="-37.817085" data-lng="144.955631"
                                data-type="roadmap" data-hue="#ffc400" data-title="Envato"
                                data-icon-path="images/icons/map-marker.png"
                                data-content="Melbourne VIC 3000, Australia<br><a href='mailto:info@youremail.com'>info@youremail.com</a>">
                            </div> -->
                            <div class="map-canvas" id="divMap" data-type="roadmap" data-hue="#ffc400"
                                data-title="Envato" data-icon-path="images/icons/map-marker.png">
                            </div>
                            <!--Map Info-->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--End Information Section-->

        <!--Order Section-->
        <section id="section_home7" class="order-section">
        </section>
        <!--End Order Section-->

        <!--Main Footer -->
        <footer class="main-footer">
        </footer>
        <!--End Main Footer-->

    </div>
    <!--End pagewrapper-->

    <!--Scroll to top-->
    <div class="scroll-to-top scroll-to-target" data-target="html"><span class="icon fa fa-angle-up"></span></div>

    <div class="modal fade" id="bookingModal" tabindex="-1" role="dialog" aria-labelledby="bookingModal"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Quý khách vui lòng nhập thông tin để chúng tôi liên hệ đặt
                        bàn</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="username">Họ tên</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="phone">Số điện thoại </label>
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="phone">Email</label>
                            <input type="email" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="modal-footer text-center">
                    <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
                    <button type="button" class="btn btn-primary">Gửi thông tin</button>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="js/main-slider-script.js"></script> -->
    <!--End Revolution Slider-->
    <script src="js/jquery.js"></script>
    <script>
        $.ajax({
            url: "/_header.html",
            async: false,
            context: document.body
        }).done(function (content) {
            $(".main-header").html(content);
        });
        $.ajax({
            url: "/_footer.html",
            async: false,
            context: document.body
        }).done(function (content) {
            $(".main-footer").html(content);
        });
    </script>
    <script src="js/UserDefine/home.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <script>
        Home.initHome();
        Layout.init();

        $('.datepicker').datepicker({
            startDate: new Date(),
            format: 'dd/mm/yyyy',
        });
        $('.datepicker').datepicker('setDate', new Date());

        var dataTime = '';

        $('.timepicker').timepicker({
            timeFormat: 'h:mm p',
            interval: 15,
            minTime: '10',
            maxTime: '10:00pm',
            defaultTime: '11',
            startTime: '10:00',
            dynamic: false,
            dropdown: true,
            scrollbar: true,
            change: function (time) {
                dataTime = $(this).val();
            }
        });
    </script>
</body>

</html>
